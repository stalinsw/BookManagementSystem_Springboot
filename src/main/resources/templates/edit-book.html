<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Edit the book details of ' + ${book.bookName}"></title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <h3 th:text="'Edit Details of Book - ' + ${book.bookName}"></h3>
        <form th:action="'/update/' + ${book.id}" method="post" enctype="multipart/form-data" class="edit-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="bookName" th:value="${book.bookName}" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:value="${book.author}" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" th:value="${book.genre}" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" th:value="${book.year}" required>

            <label for="imageUrl">Book Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" th:value="${book.imageUrl}">

            <div class="btn-group">
                <button type="submit" class="custom-btn">Save Changes</button>
                <a href="/" class="custom-btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm - Connecting Readers with the Right Books</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/" style="font-weight: 500;">BookWorm</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/book/new">Add Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">View Books</a>
                </li>
				<li class="nav-item">
				    <a class="nav-link" href="/login">Login</a>
				 </li>
            </ul>
        </div>
    </nav>

    <!-- Book List Section -->
    <div class="container book-list mt-4">
        <div class="no-message" th:if="${#lists.isEmpty(books)}">
            <p>No books to display.</p>
        </div>

        <div class="row" th:if="${!#lists.isEmpty(books)}">
            <div th:each="book : ${books}" class="col-md-3 book-card-item mb-4">
                <div class="book-image">
                    <img th:src="${book.imageUrl}" alt="Book Image" class="img-fluid">
                </div>
                <h6 class="mt-2" th:text="${book.bookName}"></h6>
                <p th:text="'Author: ' + ${book.author}"></p>
                <div class="btn-group">
                    <a th:href="'/book/' + ${book.id}" class="custom-btn">View Details</a>
                    <a th:href="'/book/edit/' + ${book.id}" class="custom-btn">Edit</a>
                    <a th:href="'/delete/' + ${book.id}" class="custom-btn delete-btn"
                       onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
